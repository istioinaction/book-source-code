apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: coolstore-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: apigateway-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - coolstore-gateway
  http:
  - route:
    - destination:
        host: apigateway
        port:
          number: 8080
